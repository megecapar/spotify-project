<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
<strong>List of popular playlists!</strong>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="{% url 'playlist-detail' pk=playlist.id %}">{{playlist.name}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
