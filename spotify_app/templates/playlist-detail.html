 {% block content %}
    <div class="container" style="max-width:800px">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{playlist.name}}</h1>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Description: {{playlist.description}}</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Owner: {{playlist.owner}}</small>
            </div>
           <div class="d-flex justify-content-between align-items-center">
               URL: <a href="{{playlist.url}}">{{playlist.url}}</a>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Can i collaborate: {{playlist.isCollaborative}}</small>
            </div>
        </div>
    </div>
    {% endblock %}
